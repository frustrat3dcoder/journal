name: journal
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^3.1.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  firebase_messaging: ^11.1.0
  flutter:
    sdk: flutter
  google_mobile_ads: ^1.0.1
  intl: ^0.17.0
  path_provider: ^2.0.7
  provider: ^6.0.1

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    # - images/a_dot_ham.jpeg

  fonts:
    - family: Wondershine
      fonts:
        - asset: assets/fonts/Wondershine.ttf
          weight: 600
    - family: DavidLibre
      fonts:
        - asset: assets/fonts/DavidLibre.ttf
